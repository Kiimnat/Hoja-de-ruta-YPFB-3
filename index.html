<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulario de Correspondencia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Formulario de Correspondencia</h1>
    <form id="correspondenciaForm">
      <div class="recuadro">
        <label for="destinatarioSelect">Destinatario:</label>
        <select name="destinatario" id="destinatarioSelect" onchange="actualizarCargoDestinatario()" required>
          <option value="">Seleccionar destinatario</option>
          <option value="ESTEPHANYA FERNANDA ALVAREZ VARGAS|SECRETARIA GENERAL">ESTEPHANYA FERNANDA ALVAREZ VARGAS - SECRETARIA GENERAL</option>
          <option value="CELINA VARGAS NOGALES|CHOFER">CELINA VARGAS NOGALES - CHOFER</option>
          <option value="PAOLA ALEXANDRA MOREIRA LEON|SECR. U.R.G.D">PAOLA ALEXANDRA MOREIRA LEON - SECR. U.R.G.D.</option>
          <option value="KIMBERLY NATALY PONCE ROMERO|TECNICA DE CAMPO">KIMBERLY NATALY PONCE ROMERO - TECNICA DE CAMPO</option>
          <option value="ABIGAIL ROJAS ISIDRO|PRESIDENTA REGIONAL">ABIGAIL ROJAS ISIDRO - PRESIDENTA REGIONAL</option>
          <option value="FERNANDA CALISAYA TABOADA|JEFA J.R.C.S.">FERNANDA CALISAYA TABOADA - JEFA J.R.C.S.</option>
          <option value="CELINA VARGAS NOGALES|RECEPCIONISTA">CELINA VARGAS NOGALES - RECEPCIONISTA</option>
          <option value="ESTEPHANYA FERNANDA ALVAREZ VARGAS|JEFA U.A.A.">ESTEPHANYA FERNANDA ALVAREZ VARGAS - JEFA U.A.A</option>
          <option value="KIMBERLY NATALY PONCE ROMERO|GERENTE REGIONAL">KIMBERLY NATALY PONCE ROMERO - GERENTE REGIONAL</option>
          <option value="ABIGAIL ROJAS ISIDRO|SECR. J.R.C.S">ABIGAIL ROJAS ISIDRO - SECR. J.R.C.S</option>
          <option value="FERNANDA CALISAYA TABOADA|SECR. U.A.A">FERNANDA CALISAYA TABOADA - SECR. U.A.A.</option>
        </select>

        <label for="cargoDestinatario">Cargo del destinatario:</label>
        <input type="text" id="cargoDestinatario" name="cargoDestinatario" readonly />

        <label for="instructivo">Instructivo:</label>
        <textarea id="instructivo" name="instructivo" rows="4" required></textarea>
      </div>

      <button type="submit" id="generarBtn">Generar</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
